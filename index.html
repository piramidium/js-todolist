<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <div id="todo-container">
        <h1>My To-Do List</h1>
        <p>Stay organized and get things done</p>

        <form id="add-task-form">
            <input id="new-task-input" type="text" placeholder="Add a new task...">
            <button type="submit">+</button>
        </form>

        <ul id="task-list">
            <li>
                <input type="checkbox" id="task-sample-1">
                task 1
                <button type="button">x</button>
            </li>
        </ul>

        <p id="task-counter">x of y tasks completed</p>

        <div id="task-add-delete-popup" class="hidden">
            <h3>Task added/deleted</h3>
            <p>Your task has been added/deleted succesfully!</p>
        </div>
    </div>
</body>
</html>
