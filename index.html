<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Todo List</h1>
            <p class="subtitle">Stay organized and get things done</p>
        </header>

        <main>
            <form id="add-task-form">
                <input id="new-task-input" type="text" placeholder="Add a new task...">
                <button id="add-task-button" type="submit" aria-label="Add task">+</button>
            </form>

            <ul id="task-list"></ul>

            <p id="task-counter"></p>
        </main>

        <footer>
            <div id="task-add-delete-popup" class="hidden">
                <h3 class="popup-title"></h3>
                <p class="popup-message"></p>
            </div>
        </footer>
        
    </div>

    <script src="todo.js"></script>
</body>
</html>
